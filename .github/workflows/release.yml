name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 0.2.0)"
        required: true
        type: string
      target:
        description: "What to publish"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - pypi
          - npm
      dry_run:
        description: "Dry run â€” bump, tag, and test only (skip publish)"
        required: true
        default: false
        type: boolean

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  bump-and-tag:
    name: Bump versions and tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Bump versions
        env:
          VERSION: ${{ inputs.version }}
        run: |
          # packages/python/pyproject.toml
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" packages/python/pyproject.toml

          # packages/typescript/package.json
          tmp=$(mktemp)
          jq --arg v "$VERSION" '.version = $v' packages/typescript/package.json > "$tmp" && mv "$tmp" packages/typescript/package.json

      - name: Validate all versions match
        env:
          VERSION: ${{ inputs.version }}
        run: |
          python3 - <<'PY'
          import json, os, re
          from pathlib import Path

          expected = os.environ["VERSION"]
          errors = []

          # Python
          pyproject = Path("packages/python/pyproject.toml").read_text()
          m = re.search(r'^version\s*=\s*"(.+?)"', pyproject, re.MULTILINE)
          if not m or m.group(1) != expected:
              errors.append(f"pyproject.toml: expected {expected}, found {m.group(1) if m else 'MISSING'}")

          # TypeScript
          ts = json.loads(Path("packages/typescript/package.json").read_text())
          if ts["version"] != expected:
              errors.append(f"package.json (ts): expected {expected}, found {ts['version']}")

          if errors:
              raise SystemExit("\n".join(errors))
          print(f"All versions match: {expected}")
          PY

      - name: Commit if needed
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add packages/python/pyproject.toml packages/typescript/package.json
          if ! git diff --cached --quiet; then
            git commit -m "release: v${VERSION}"
            git push origin main
          fi

      - name: Create and push tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git tag -f "v${VERSION}"
          git push origin "v${VERSION}" --force

  test-python:
    name: Test Python package
    needs: bump-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and test
        working-directory: packages/python
        run: |
          pip install -e ".[dev]"
          python -m pytest tests/ -v

  test-typescript:
    name: Test TypeScript package
    needs: bump-and-tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install and test
        working-directory: packages/typescript
        run: |
          npm install
          npm test

  publish-pypi:
    name: Publish to PyPI
    needs: [test-python, test-typescript]
    if: ${{ !inputs.dry_run && (inputs.target == 'all' || inputs.target == 'pypi') }}
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist and wheel
        working-directory: packages/python
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/python/dist

  publish-npm:
    name: Publish to npm
    needs: [test-python, test-typescript]
    if: ${{ !inputs.dry_run && (inputs.target == 'all' || inputs.target == 'npm') }}
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install and publish
        working-directory: packages/typescript
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install
          npm publish --access public --provenance

  github-release:
    name: Create GitHub Release
    needs: [publish-pypi, publish-npm]
    if: ${{ !inputs.dry_run && !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/v${{ inputs.version }}

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "v${{ inputs.version }}" \
            --title "v${{ inputs.version }}" \
            --generate-notes
