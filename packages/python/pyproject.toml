[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llm-jury"
version = "0.1.0"
description = "Confidence-driven escalation middleware for classifier edge cases"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Mohammed Khalid", email = "mokhld@users.noreply.github.com" }]
keywords = ["llm", "classification", "confidence", "debate", "jury", "escalation", "middleware"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "litellm>=1.0",
  "tenacity>=8.0",
  "typer>=0.9",
]

[project.optional-dependencies]
sklearn = ["scikit-learn>=1.0"]
huggingface = ["transformers>=4.30", "torch>=2.0"]
all = ["llm-jury[sklearn,huggingface]"]
dev = ["pytest>=7.0", "hypothesis>=6.0"]

[project.scripts]
llm-jury = "llm_jury.cli.main:main"

[project.urls]
Homepage = "https://github.com/mokhld/llm-jury"
Repository = "https://github.com/mokhld/llm-jury"
Issues = "https://github.com/mokhld/llm-jury/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
